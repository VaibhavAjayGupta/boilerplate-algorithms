<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Breadth First Search of an Adjacency list representation of a graph</title>
    </head>
    <body>
        <h2>Breadth first search(BFS) ofan Undirected Graph</h2>
        Enter vertices of a graph : <input type="text" id="numV"> Ex - a,c,d,e<br/>
        <input type="button" onclick="createGraphUI()" value="Create Graph"><br/><br/>
        Add undirected edge between vertices  : <input type="text" id="edgeV"> Ex - a,c<br/>
        <input type="button" onclick="addEdgeUI()" value="Add Edge"><br/><br/>
        Adjacency List Representation of an undirected graph  : <span id="graphRep"></span><br/>
        <script src="bfs.js"></script>
    </body>
</html>
